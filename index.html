<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    
    <h1>photo Gallery</h1>
    <h3>Grid</h3>
    <h2>Birds</h2>
    <div class="row">
        <img class="birds" src="https://static.scientificamerican.com/sciam/cache/file/7A715AD8-449D-4B5A-ABA2C5D92D9B5A21_source.png">
        <img class="birds" src="https://cdn.birdwatchingdaily.com/2020/06/Mountain-Bluebird-nr-Millarville-29-May-2020.jpg">
        <img class="birds" src="https://news.usc.edu/files/2019/11/Taiwan-Blue-Magpie-web-824x549.jpg">
    </div>
    <div class="row1">
        <img class="birds" src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/202984001">
        <img class="birds" src="https://nas-national-prod.s3.amazonaws.com/styles/hero_image/s3/web_groombaltimoreoriole-and-a-male-red-breasted-grosbeak.jpg?itok=duDw0uKD">
        <img class="birds" src="https://img.etimg.com/thumb/msid-74171981,width-1200,height-900,imgsize-1195643,overlay-economictimes/photo.jpg">
    </div>
    <h3>slider gallery</h3>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
            
                <center>
                    <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Eopsaltria_australis_-_Mogo_Campground.jpg/1200px-Eopsaltria_australis_-_Mogo_Campground.jpg">
                    
                </center>
            </div>
              <div class="item">
                <center>
                    <img class="img-responsive" src="https://static.scientificamerican.com/sciam/cache/file/7A715AD8-449D-4B5A-ABA2C5D92D9B5A21_source.png"
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
         <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</body></html>
